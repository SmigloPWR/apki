<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .map-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .bottom-menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .button {
            flex: 1;
            margin: 0 10px;
            padding: 15px 0;
            text-align: center;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-yellow {
            background-color: #c4b004;
            color: white;
            border: none;
        }

        .button-yellow:hover {
            background-color: #b3a203;
        }

        .button-blue {
            background-color: #5b5bff;
            color: white;
            border: none;
        }

        .button-blue:hover {
            background-color: #4a4acb;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- Mapa - Możesz zastąpić własnym kodem np. Google Maps -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19944.65944566992!2d17.02127645718827!3d51.10788528780351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc2756397c18f%3A0x110c7eac087d8d4!2sWroc%C5%82aw!5e0!3m2!1spl!2spl!4v1674578341290!5m2!1spl!2spl"
            allowfullscreen>
        </iframe>

        <!-- Dolne menu -->
        <div class="bottom-menu">
            <div class="button button-yellow" onclick="window.location.href='/report'">Zgłoś To</div>
            <div class="button button-blue" onclick="window.location.href='/badges'">Odznaki</div>
            <div class="button button-blue" onclick="window.location.href='/my_reports'">Moje Zgłoszenia</div>
        </div>
    </div>
</body>
</html>
