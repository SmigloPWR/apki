<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #5b5bff;
            border-radius: 10px;
            font-size: 16px;
        }

        .register-container button {
            padding: 10px;
            background-color: #c4b004;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-container button:hover {
            background-color: #a89a03;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blue-circle {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: #5b5bff;
            border-radius: 50%;
        }

        .yellow-circle {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: #c4b004;
            border-radius: 50%;
        }

        .cat-image {
            margin-top: 20px;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Tytuł strony -->
        <h1>Register</h1>
        <!-- Formularz rejestracji -->
        <form method="post">
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="password" name="repeat_password" placeholder="repeat password" required>
            <button type="submit">REGISTER</button>
        </form>
        <!-- Obraz kota -->
        <img src="https://via.placeholder.com/100" alt="Cat Icon" class="cat-image">
    </div>

    <!-- Dekoracyjne kształty -->
    <div class="background-shapes">
        <div class="blue-circle"></div>
        <div class="yellow-circle"></div>
    </div>
</body>
</html>
