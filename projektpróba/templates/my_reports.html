<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Zgłoszenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .report {
            width: 90%;
            max-width: 400px;
            background-color: #5b5bff;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #5b5bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a4ae6;
        }
    </style>
</head>
<body>
    <div class="report">Zgłoszenie nr 1 - Oczekujące</div>
    <div class="report">Zgłoszenie nr 2 - Zaakceptowane</div>
    <div class="report">Zgłoszenie nr 3 - Odrzucone</div>
    <button onclick="location.href='/dashboard';">Powrót</button>
</body>
</html>
