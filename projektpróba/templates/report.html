<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgłoś Pojazd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            margin: 20px 0;
            padding: 10px;
            background-color: #5b5bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a4ae6;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/sample_car.jpg" alt="Vehicle Image">
        <button>Zgłoś</button>
        <div class="icons">
            <div class="icon">
                <img src="static/images/bike.png" alt="Rower">
            </div>
            <div class="icon">
                <img src="static/images/car.png" alt="Samochód">
            </div>
            <div class="icon">
                <img src="static/images/scooter.png" alt="Hulajnoga">
            </div>
        </div>
    </div>
</body>
</html>
